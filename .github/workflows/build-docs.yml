name: "Pull Request Docs Check"
on: 
- pull_request

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository code
      uses: actions/checkout@v3
    - name: Install prerequisites
      run: | 
        sudo apt-get --allow-releaseinfo-change update -y && sudo apt-get install -y tox
    - name: Building RI2 in HTML
      run: |
        cd doc/ref_impl/cntt-ri2
        echo "---------------------------------------------------------------------------------------"
        echo "---------------------------------- Building RI2 in HTML -------------------------------"
        echo "---------------------------------------------------------------------------------------"
        tox -e docs
        echo "Building RI2 in HTML was successful! "
    - name: Store html build result
      uses: actions/upload-artifact@v3
      with:
          name: ri2-html
          path: |
            doc/ref_impl/cntt-ri2/build
  

        
